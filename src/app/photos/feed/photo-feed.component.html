<mat-grid-list cols="3" rowHeight="1:1">
  <mat-grid-tile *ngFor="let photo of photos" (click)="favorite(photo.id)">
    <img [src]="photo.url" width="300" height="200" [alt]="'Random image with id: ' + photo.id">
  </mat-grid-tile>
</mat-grid-list>

<div class="photos-spinner">
  <mat-spinner *ngIf="loading$ | async"></mat-spinner>
</div>
